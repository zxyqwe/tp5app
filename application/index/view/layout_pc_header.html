<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/css/bootstrap-theme.min.css" rel="stylesheet">
    <script type="text/javascript" src="/lib/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/lib/js/vue.min.js"></script>
    <script type="text/javascript" src="/lib/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/js/bootstrap-waitingfor.min.js"></script>
    <script type="text/javascript" src="/lib/js/masonry.pkgd.min.js"></script>
    <title>zxyqwe</title>
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        var home = (function ($, w, undefined) {
            'use strict';
            var $btt, $alert_html, $alert_msg;
            var init = function () {
                $btt = $("#back-to-top");
                $alert_html = $('#alert_html');
                $alert_msg = $('#alert_msg');
                $btt.hide();
                $(w).scroll(function () {
                    if ($(w).scrollTop() > 100) {
                        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                            return;
                        }
                        $("#back-to-top").fadeIn(700);
                    }
                    else {
                        $("#back-to-top").fadeOut(700);
                    }
                });
                $btt.click(function () {
                    $('html,body').animate({scrollTop: 0}, 1000);
                    return false;
                });
                w.msgto = function (jqXHR, smsg, ethrow) {
                    var msg;
                    try {
                        msg = JSON.parse(jqXHR.responseText);
                        msg = msg.msg;
                    } catch (err) {
                        msg = jqXHR.readyState + '-' + jqXHR.status + '-' + jqXHR.responseText + '-' + smsg + '-' + ethrow;
                    }
                    w.msgto2(msg);
                };
                w.msgto2 = function (msg) {
                    $alert_html.html(msg);
                    $alert_msg.modal('show');
                };
                w.waitloading = function (msg) {
                    if (undefined === msg) {
                        msg = '数据加载中';
                    }
                    waitingDialog.show(msg);
                };
                w.cancelloading = function () {
                    waitingDialog.hide();
                };
            };
            return {
                init: init
            };
        })(jQuery, window);
        $(window).load(function () {
            home.init();
        });
    </script>
</head>
<body id="htmlbody">
<p id="back-to-top"><a href="#top"><span></span>返回顶部</a></p>
<div class="modal fade" id="alert_msg" tabindex="-1" role="dialog" aria-labelledby="alert_msgLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="alert_msgLabel">错误警告</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <span id="alert_html"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
