<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="/static/index_g2048.css" rel="stylesheet">
</head>

<body>
<div class="container" id="mainVue" v-cloak>
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container">{{conf.score}}</div>
            <div class="best-container">{{conf.bestScore}}</div>
        </div>
    </div>
    <div class="above-game">
        <a class="restart-button" v-on="click: init">新游戏</a>
        <label class='left' for="noTiles">选择棋盘大小</label>
        <select v-on="change: changesTilesSize" v-selected="conf.size">
            <option value="4">4块</option>
            <option value="5">5块</option>
            <option value="6">6块</option>
        </select>
    </div>
    <div class="game-container" v-style="width:findDimension + 'px', height: findDimension + 'px'">
        <div class="game-message">
            <p></p>
            <div class="lower">
                <a class="keep-playing-button" v-on="click: clearMessage">继续</a>
                <a class="retry-button" v-on="click: init">重来</a>
            </div>
        </div>
        <div class="grid-container" v-component="grid">
            <div v-repeat="grid" class="grid-row">
                <div v-repeat="grid" class="grid-cell"></div>
            </div>
        </div>
        <div class="tile-container" id="tile-container">
            <div v-repeat="tiles" v-component="tile" v-style="$transform: 'translate(' + calcStyleX + 'px,' + calcStyleY + 'px)'"
                 class="tile tile-{{value}} tile-new{{merged ? ' tile-merged' : ''}}">
                <div class="tile-inner">{{value}}</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/index_g2048.js"></script>
</body>

</html>
