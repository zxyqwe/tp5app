{layout name="wxlayout" /}
<script type="text/html" id="tpl_home">
    <div class="page">
        <div class="page__hd">
            <h1 class="page__title">主页</h1>
            <p class="page__desc">会员注册及绑定</p>
        </div>
        <div class="page__bd page__bd_spacing">
            <a href="#old" class="weui-btn weui-btn_primary">绑定老会员</a>
            <a href="javascript:home();" class="weui-btn weui-btn_primary">注册新会员</a>
        </div>
    </div>

</script>
<script type="text/html" id="tpl_old">
    <div class="page">
        <div class="page__hd">
            <h1 class="page__title">老会员</h1>
            <p class="page__desc">绑定</p>
        </div>
        <div class="page__bd page__bd_spacing">
            <div class="weui-cells__title">请填写登记时记录的信息</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                    <div class="weui-cell__bd">
                        <input id="old_phone" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">身份证后六位</label></div>
                    <div class="weui-cell__bd">
                        <input id="old_eid" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入身份证后六位">
                    </div>
                </div>
            </div>
            <label for="weuiAgree" class="weui-agree">
                <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
                <span class="weui-agree__text">
                阅读并同意<a href="javascript:void(0);">《相关条款》</a>
            </span>
            </label>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="oldok">确定</a>
            </div>
        </div>
    </div>
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p id="old_msg" class="weui-toast__content"></p>
        </div>
    </div>
    <script type="text/javascript">
        Old.init();
</script>
</script>
<script type="text/javascript" src="/static/hanbj_old.js"></script>
