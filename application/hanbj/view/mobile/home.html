{layout name="wxlayout" /}
<script type="text/html" id="tpl_home">
    <div class="page">
        <div class="page__hd">
            <p class="page__desc">个人中心</p>
        </div>
        <div class="page__bd page__bd_spacing">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>会员编号</p>
                    </div>
                    <div class="weui-cell__ft">{$user.unique_name}</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>注册年份</p>
                    </div>
                    <div class="weui-cell__ft">{$user.year_time}</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>审核人</p>
                    </div>
                    <div class="weui-cell__ft">{$user.master}</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>会员状态</p>
                    </div>
                    <div class="weui-cell__ft">{$user.code}</div>
                </div>
            </div>
            <a id="card0" href="javascript:;" class="weui-btn weui-btn_primary sr-only">激活会员卡</a>
            <a id="card1" href="javascript:;" class="weui-btn weui-btn_primary sr-only">查看会员卡</a>
            <a id="card-1" href="/hanbj/mobile/img" class="weui-btn weui-btn_primary sr-only">领取会员卡</a>
        </div>
    </div>
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-cancel weui-icon_toast"></i>
            <p id="old_msg" class="weui-toast__content"></p>
        </div>
    </div>
    <script type="text/javascript">
        var $status = $('#card{$card}');
        home.init();
</script>
</script>
<script type="text/javascript" src="/static/hanbj_home.min.js"></script>
