{layout name="layout_pc" /}
<div class="container-fluid" style="padding-bottom: 70px;">
    <div id="container" class="col-md-10 col-md-offset-1 column">
        <h1>设置系统参数</h1>
        <div id="body">
            <div class="form-horizontal">
                <div class="form-group" v-for="item in settings">
                    <label class="col-sm-2 control-label">{{ item.name }}</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="不应该显示！！！" v-model="item.value">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button" v-on:click="up(item)">提交</button>
                        </span>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var nav = 'nav3_5';
    $(window).on("load", function () {
        wToken.init();
    });
    var wToken = (function ($, Vue, w, undefined) {
        'use strict';
        var settingsdata;
        var build_vue = function (refresh) {
            var vmain = new Vue({
                el: '#body',
                data: {
                    settings: settingsdata
                },
                methods: {
                    up: function (item) {
                        console.log(item);
                    }
                }
            });
        };
        var init = function () {
            w.waitloading();
            $.ajax({
                type: "GET",
                url: w.u18,
                dataType: "json",
                success: function (msg) {
                    settingsdata = msg;
                    build_vue();
                },
                error: function (msg) {
                    w.msgto(msg);
                },
                complete: function () {
                    w.cancelloading();
                }
            });
        };
        return {
            init: init
        };
    })(jQuery, Vue, window);
</script>
