{layout name="layout_pc" /}
<div class="container-fluid" style="padding-bottom: 70px;">
    <div id="container" class="col-md-10 col-md-offset-1 column">
        <h1>系统日志</h1>
        <div id="body">
            <div class="bs-example" id="simp_form">
                <form class="form-inline">
                    <div class="form-group" style="margin-right: 1em">
                        <select v-model="level" class="form-control">
                            <option value="error">ERROR</option>
                            <option value="info">INFO</option>
                            <option value="log">LOG</option>
                            <option value="debug" selected>DEBUG</option>
                            <option value="rpc">RPC</option>
                        </select>
                    </div>
                </form>
            </div>
            <table id="table"
                   data-method="post"
                   data-pagination="true"
                   data-side-pagination="server"
                   data-show-refresh="true"
                   data-show-toggle="true"
                   data-show-columns="true"
                   data-url="/hanbj/system/runlog"
                   data-page-list="[20, 50, 100, 500, 1000]"
                   data-query-params="wxParams">
                <thead>
                <tr>
                    <th data-field="id">ID</th>
                    <th data-field="time">时间</th>
                    <th data-field="ip">IP</th>
                    <th data-field="method">方法</th>
                    <th data-field="url">目标</th>
                    <th data-field="query">参数</th>
                    <th data-field="type">类型</th>
                    <th data-field="msg">消息</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>
    var nav = 'nav4_4';
    $(window).on("load", function () {
        tlog.init();
    });
</script>
