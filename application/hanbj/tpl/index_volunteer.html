{layout name="layout2" /}
<div class="container-fluid" style="padding-bottom: 70px;">
    <div id="container" class="col-md-10 col-md-offset-1 column">
        <div id="body">
            <h1>
                志愿者登记
            </h1>
            <p>
                <i>活动名称：</i>
                <i>{$data.name}</i>
                <i>会员积分：</i>
                <i>{$data.act}</i>
                <i>志愿者积分：</i>
                <i>{$data.vol}</i>
            </p>
            <div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="feesearch" class="col-sm-2 control-label">搜索</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="feesearch" placeholder="昵称或会员编号" v-model="uname"
                                   debounce="500">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-2">
                        <table class="table table-bordered table-hover table-condensed">
                            <tr v-for="item in candy">
                                <td>{{ item.t }}</td>
                                <td>{{ item.u }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-xs" v-on:click="sel_candy(item)">选择
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="panel panel-info" v-show="res.length > 0">
                        <div class="panel-heading">最终结果</div>
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr v-for="item in res">
                                <td>{{ item.t }}</td>
                                <td>{{ item.u }}</td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-xs" v-on:click="del_candy($index)">
                                        删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="col-sm-offset-1 col-sm-10">
                            <button id="res_up" type="button" class="btn btn-success btn-block">登记</button>
                        </div>
                    </div>
                </div>
                <p></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/hanbj_fee.js"></script>
<script>
    var nav = 'nav3_4';
    var volunteer = (function ($, Vue, w, undefined) {
        'use strict';
        var vmain;
        var init = function () {
            vmain = new Vue({
                el: '#body',
                data: {
                    uname: '',
                    candy: [],
                    res: []
                },
                methods: {
                    sel_candy: function (item) {
                        this.res.push({t: item.t, u: item.u});
                    },
                    del_candy: function (n) {
                        this.res.splice(n, 1);
                    }
                }
            });
            vmain.$watch('uname', function (nv) {
                $.ajax({
                    type: "GET",
                    url: "/hanbj/data/fee_search",
                    dataType: "json",
                    data: {
                        name: nv
                    },
                    success: function (msg) {
                        vmain.candy = msg;
                    },
                    error: function (msg) {
                        vmain.candy = [];
                        msg = JSON.parse(msg.responseText);
                        w.msgto(msg.msg);
                    }
                });
            });
            $('#res_up').click(function () {
                $.ajax({
                    type: "POST",
                    url: "",
                    dataType: "json",
                    data: {
                        name: vmain.res
                    },
                    success: function (msg) {
                        location.href = '/hanbj/index/actlog';
                    },
                    error: function (msg) {
                        msg = JSON.parse(msg.responseText);
                        w.msgto(msg.msg);
                    }
                });
            });
        };
        return {
            init: init
        };
    })(jQuery, Vue, window);
    $(window).load(function () {
        volunteer.init();
    });
</script>
