<div class="page">
    <div class="page__hd">
        <h1 class="page__title">缴费记录</h1>
    </div>
    <div class="page__bd page__bd_spacing">
        <div id="wx_valid" class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">
                <a href="#valid_fee" class="weui-cell weui-cell_access" style="padding: 0">
                    <i v-if="cur_year > real_year" class="weui-icon-warn"></i>
                    <i v-else class="weui-icon-success-no-circle"></i>
                    应缴年份：{{ cur_year }}&nbsp;&nbsp;&nbsp;&nbsp;实缴年份：{{ real_year }}
                    <div class="weui-cell__bd">
                    </div>
                    <span class="weui-cell__ft slideShine">缴费</span>
                </a>
            </div>
            <div class="weui-panel__bd">
                <template v-for="item in items">
                    <div class="weui-media-box weui-media-box_text">
                        <h4 class="weui-media-box__title">
                            <div v-if="item.code == 1"><i class="weui-icon-success"></i>缴费</div>
                            <div v-else><i class="weui-icon-cancel"></i>撤销</div>
                        </h4>
                        <p class="weui-media-box__desc">时间：{{ item.fee_time }} 登记者：{{ item.oper }}</p>
                    </div>
                </template>
            </div>
            <div class="weui-panel__ft">
                <a id="wx_valid_load" href="javascript:;" class="weui-cell weui-cell_access weui-cell_link">
                    <div class="weui-cell__bd">查看更多</div>
                    <span class="weui-cell__ft"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="page__ft">
    </div>
</div>
<script type="text/javascript">
    wx_home.valid();
</script>
