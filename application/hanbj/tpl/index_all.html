{layout name="layout_pc" /}
<div class="container-fluid" style="padding-bottom: 70px;">
    <div id="container" class="col-md-10 col-md-offset-1 column">
        <h1>全体成员</h1>
        <div id="body">
            <div id="toolbar">
                <div class="form-inline" role="form">
                    <div class="form-group" v-for="i in level" style="margin-right: 1em">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" v-model="up" :value="i.v" checked>{{ i.n }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <table id="table"
                   data-method="post"
                   data-pagination="true"
                   data-search="true"
                   data-toolbar="#toolbar"
                   data-side-pagination="server"
                   data-url="/hanbj/data/json_all"
                   data-detail-view="true"
                   data-show-toggle="true"
                   data-show-columns="true"
                   data-detail-formatter="detailFormatter"
                   data-query-params="wxParams"
                   data-page-list="[20, 50, 100]">
                <thead>
                <tr>
                    <th data-field="id" class="sr-only">ID</th>
                    <th data-field="t">昵称</th>
                    <th data-field="g">性别</th>
                    <th data-field="p">电话</th>
                    <th data-field="q">QQ</th>
                    <th data-field="u">会员编号</th>
                    <th data-field="m">审核人</th>
                    <th data-field="r">真实姓名</th>
                    <th data-field="eid">生日</th>
                    <th data-field="a">邮箱</th>
                    <th data-field="e">兴趣爱好</th>
                    <th data-field="w">常用网名</th>
                    <th data-field="y">注册年度</th>
                    <th data-field="b">积分</th>
                    <th data-field="code" data-formatter="codeFormatter">状态</th>
                    <th data-field="openid" data-formatter="openidFormatter">微信</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div class="sr-only" id="detailV">
    <div><h1>详细信息</h1>
        <div class="col-md-6 column">
            <div class="panel panel-success">
                <div class="panel-heading">缴费情况</div>
                <div id="fee" class='list-group'>正在加载中...</div>
            </div>
        </div>
        <div class="col-md-6 column">
            <div class="panel panel-info">
                <div class="panel-heading">活动情况</div>
                <div id="act" class='list-group'>正在加载中...</div>
            </div>
        </div>
        <div class="col-md-6 column">
            <div class="panel panel-info">
                <div class="panel-heading">履历情况</div>
                <div id="fame" class='list-group'>正在加载中...</div>
            </div>
        </div>
    </div>
</div>
<script>
    var nav = 'nav2_1';
    $(window).load(function () {
        all_mem.init();
    });
</script>
