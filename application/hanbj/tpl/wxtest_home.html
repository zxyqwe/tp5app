{layout name="wxlayout" /}
<script type="text/html" id="tpl_home">
    <div class="page" id="objmain">
        <div class="page__hd">
            <h1 class="page__title">目标：{{ uname }}</h1>
            <p class="page__desc">批次：{{ name }}</p>
        </div>
        <div class="page__bd page__bd_spacing">
            <div class="weui-cells__title"><h1>{{ cur_q }}</h1></div>
            <div class="weui-cells" v-show="cur_a">
                <div class="weui-cell" v-for="item in cur_a">
                    <div class="weui-cell__bd">
                        <p>{{ item }}</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </div>
            </div>
            <div class="weui-flex" v-show="cur_a">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <h1>请打分：{{ slidepos }}</h1>
                    </div>
                </div>
            </div>
            <div class="weui-flex" v-show="cur_a">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <div class="weui-slider-box">
                            <div id="slider" class="weui-slider">
                                <div class="weui-slider__inner">
                                    <div class="weui-slider__track"></div>
                                    <div class="weui-slider__handler"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-bottom:1em" v-show="slidepos < 0.6 * max_score && slidepos > 0">
                <div class="weui-cells__title">不及格的理由</div>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea class="weui-textarea" placeholder="请输入至少15字" rows="10"
                                      v-model="user_add"></textarea>
                            <div class="weui-textarea-counter"><span>{{ user_add_len }}</span>字</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item" v-show="cur_i > 0">
                    <div class="placeholder">
                        <a href="javascript:" class="weui-btn weui-btn_plain-primary" v-on:click="next(-1)">上一题</a>
                    </div>
                </div>
                <div class="weui-flex__item" v-show="cur_i < test.length - 1 && next_cond">
                    <div class="placeholder">
                        <a href="javascript:" class="weui-btn weui-btn_primary" v-on:click="next(1)">下一题</a>
                    </div>
                </div>
                <div class="weui-flex__item" v-show="cur_i === test.length - 1 && next_cond">
                    <div class="placeholder">
                        <a href="javascript:" class="weui-btn weui-btn_plain-primary" v-on:click="up()">提交</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="page__ft">
        </div>
    </div>
</script>
<!--<script type="text/javascript" src="/static/wx_test.js"></script>-->
<div id="testdata" class="sr-only">{$obj}</div>
<script>
    var wx_test = (function ($, Vue, w, undefined) {
        'use strict';
        var vmain, testdata, v_slide, step;
        var waitSlide = function () {
            var v = vmain.user_a * step;
            if (v === 0) {
                v = 1;
            }
            v_slide = weui.slider('#slider', {
                step: step,
                defaultValue: v,
                onChange: function (percent) {
                    vmain.setPos(percent);
                }
            });
        };
        var init = function () {
            testdata = $('#testdata').html();
            testdata = JSON.parse(testdata);
            if (undefined === testdata.ans.sel) {
                testdata.ans.sel = [];
            }
            if (undefined === testdata.ans.sel_add) {
                testdata.ans.sel_add = [];
            }
            vmain = new Vue({
                el: '#objmain',
                data: {
                    uname: testdata.uname,
                    name: testdata.name,
                    test: testdata.test,//问卷
                    ans: testdata.ans.sel,//答案
                    ans_add: testdata.ans.sel_add,//答案补充
                    cur_q: '',//问题
                    cur_a: undefined,//选项
                    cur_i: 0,//第几题
                    user_a: undefined,//用户的选择
                    user_add: '',
                    slidepos: 0,
                    max_score: 10
                },
                computed: {
                    user_add_len: function () {
                        return this.user_add.length;
                    },
                    next_cond: function () {
                        return !this.cur_a
                            || (this.slidepos >= 0.6 * this.max_score && this.slidepos < this.max_score)
                            || (this.slidepos > 0 && this.user_add_len > 15);
                    }
                },
                methods: {
                    setPos: function (percent) {
                        this.slidepos = Math.round(percent / step);
                    },
                    next: function (n) {
                        this.ans[this.cur_i] = this.slidepos;
                        if (this.user_add_len > 15) {
                            this.ans_add[this.cur_i] = this.user_add;
                            this.user_add = '';
                        }
                        this.cur_i = this.cur_i + n;
                        var i_tmp = this.cur_i;
                        if (i_tmp >= this.test.length || i_tmp < 0) {
                            this.cur_i = i_tmp - n;
                            return;
                        }

                        var tmp = this.test[i_tmp];
                        this.cur_q = tmp.q;
                        this.cur_a = tmp.a;
                        if (undefined === this.cur_a) {
                            this.slidepos = 0;
                            return;
                        }
                        this.user_a = this.ans[i_tmp];
                        this.user_add = this.ans_add[i_tmp];
                        if (undefined === this.user_a) {
                            this.user_a = 0;
                        }
                        if (undefined === this.user_add) {
                            this.user_add = '';
                        }
                        this.slidepos = this.user_a;
                        step = 10;
                        this.max_score = 10;
                        if (tmp.s) {
                            this.max_score = tmp.s;
                            step = 100 / tmp.s;
                        }

                        requestAnimationFrame(waitSlide);
                    },
                    up: function () {
                        this.next(0);
                        var sum = 0;
                        var i = this.ans.length;
                        while (i--) {
                            sum += this.ans[i];
                        }
                        if (sum === 100) {
                            w.msgto('全满分');
                            return;
                        }
                        $.ajax({
                            type: "POST",
                            url: "/hanbj/wxtest/up",
                            dataType: "json",
                            data: {
                                ans: {
                                    sel: this.ans,
                                    sel_add: this.ans_add
                                },
                                obj: this.uname
                            },
                            success: function (msg) {
                                w.msgok('提交成功');
                                setTimeout(function () {
                                    WeixinJSBridge.call('closeWindow');
                                }, 1000);
                            },
                            error: function (msg) {
                                msg = JSON.parse(msg.responseText);
                                w.msgto(msg.msg);
                            }
                        });
                    }
                }
            });
            vmain.next(0);
        };
        return {
            init: init
        };
    })(Zepto, Vue, window);
    $(window).on("load", function () {
        wx_init.init(false);
        wx_test.init();
    });
</script>
