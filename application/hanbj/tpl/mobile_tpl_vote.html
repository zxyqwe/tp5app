<div class="page">
    <div class="page__hd">
        <h1 class="page__title">投票</h1>
    </div>
    <div class="page__bd page__bd_spacing" id="objmain">
        <div class="weui-panel">
            <div class="weui-panel__hd">
            </div>
            <div class="weui-panel__bd">
                <div class="weui-grids">
                    <div class="weui-grid-sm" v-for="t in tiles"
                         v-bind:style="{ color : t_clr(t), height : t_ht }"></div>
                </div>
            </div>
            <div class="weui-panel__ft">
            </div>
        </div>
    </div>
    <div class="page__ft">
    </div>
</div>
<script type="text/javascript">
    var vote = (function ($, Vue, w, undefined) {
        'use strict';
        var tiles = [], vmain, col = [
            '#913173',
            '#013673',
            '#917603'];
        var shuffle = function (a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
        };
        var sh_t = function () {
            shuffle(tiles);
            vmain.tiles = tiles;
        };
        var gen_tiles = function () {
            var i = 100;
            while (i--) {
                tiles.push(Math.floor(Math.random() * 3));
            }
        };
        var init = function () {
            gen_tiles();
            vmain = new Vue({
                el: '#objmain',
                data: {
                    tiles: tiles
                },
                computed: {
                    t_ht: function () {
                        return '34.5px';
                    }
                },
                methods: {
                    t_clr: function (i) {
                        return col[i];
                    }
                },
                ready: function () {
                }
            });
        };
        return {
            init: init,
            shuffle: sh_t
        };
    })(Zepto, Vue, window);
    vote.init();
</script>
