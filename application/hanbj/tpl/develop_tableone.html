{layout name="layout_pc" /}
<div class="container-fluid" style="padding-bottom: 70px;">
    <div id="container" class="col-md-10 col-md-offset-1 column" v-cloak>
        <h1>{{ table_name }}</h1>
        <div id="body">
            <table id="table"
                   data-method="post"
                   data-pagination="true"
                   data-side-pagination="server"
                   data-show-refresh="true"
                   data-show-toggle="true"
                   data-show-columns="true"
                   data-query-params="wxParams"
                   data-page-list="[20, 50, 100, 500, 1000]">
            </table>
        </div>
    </div>
</div>
<script>
    var nav = 'nav6_4';
    var columns = {$data};
    var tableone = (function ($, Vue, w, undefined) {
        'use strict';
        var table_name = '', $table;
        var build_vue = function () {
            var vmain = new Vue({
                el: '#container',
                data: {
                    table_name: table_name,
                    table: []
                }
            });
            w.waitloading();
            w.wxParams = function (params) {
                params['_ajax'] = 1;
                return params;
            };
            w.codeFormatter = function (value, row) {
                return " " + String(value).replace(/"/g, "'");
            };
            var col = [];
            for (var i in w.columns) {
                col.push({
                    field: w.columns[i],
                    title: w.columns[i],
                    formatter: w.codeFormatter,
                    editable: "id" !== w.columns[i]
                })
            }
            $table = $('#table');
            $table.bootstrapTable({
                'pageSize': 20,
                'silent': true,
                'columns': col,
                'url': w.u21 + '/obj/' + table_name,
                'idField': 'id',
                'onEditableSave': function (field, row, oldValue, $el) {
                    var pk = row.id;
                    var newValue = row[field];
                    w.waitloading();
                    $.ajax({
                        type: "POST",
                        url: "www.baidu.com",
                        data: {
                            _ajax: 1,
                            pk: pk,
                            field: field,
                            o: oldValue,
                            n: newValue
                        },
                        dataType: 'json',
                        success: function (msg) {
                        },
                        error: w.msgto,
                        complete: function () {
                            w.cancelloading();
                        }

                    });
                }
            });
            w.cancelloading();
        };
        var init = function () {
            table_name = window.location.pathname.split('/');
            table_name = table_name[table_name.length - 1];
            build_vue();
        };
        return {
            init: init
        };
    })(jQuery, Vue, window);

    $(window).on("load", function () {
        tableone.init();
    });
</script>
