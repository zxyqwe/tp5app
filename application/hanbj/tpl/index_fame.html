{layout name="layout" /}
<div class="container-fluid" style="padding-bottom: 70px;">
    <div id="fame" class="col-md-10 col-md-offset-1 column col-xs-12">
        <h1>
            名人堂
        </h1>
        <div class="fame-container" v-for="item in fames">
            <h1>汉服北京第{{ item.name }}届吧务组</h1>
            <div class="row fame-row">
                <div class="panel panel-success fame-panel col-md-2 col-xs-11" v-for="team in item.teams">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ team.name }}</h3>
                    </div>
                    <ul class="list-group">
                        <a href="javascript:;" class="list-group-item media" v-for="m in team.ms" style="margin-top: 0">
                            <div class="media-left media-middle">
                                <img class="media-object" v-bind:src="fame_img(m.id)" style="height: 40px">
                            </div>
                            <div class="media-body">
                                <p class="list-group-item-heading media-heading">{{ m.t }}</p>
                                <p class="list-group-item-text">{{ m.u }} | {{ fame_name(m.id) }}</p>
                            </div>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/hanbj_fame.js"></script>
<script>
    var nav = 'nav1_3';
    $(window).load(function () {
        fame.init();
    });
</script>
