{layout name="layout_pc" /}
<div class="container-fluid" style="padding-bottom: 70px;">
    <div id="container" class="col-md-10 col-md-offset-1 column">
        <h1>小活动申请审批</h1>
        <div id="body">
            <table id="table"
                   data-method="post"
                   data-pagination="true"
                   data-side-pagination="server"
                   data-url="/hanbj/system/json_club"
                   data-id-field="id"
                   data-page-list="[20, 50, 100]">
                <thead>
                <tr>
                    <th data-field="id" class="sr-only">ID</th>
                    <th data-field="name">活动名称</th>
                    <th data-field="owner">申请人</th>
                    <th data-field="worker">协助者</th>
                    <th data-field="start_time">开始时间</th>
                    <th data-field="stop_time">结束时间</th>
                    <th data-field="code">审批状态</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>
    var nav = 'nav3_7';
    $(window).load(function () {
        s_club.init();
    });
    var s_club = (function ($, w, undefined) {
        'use strict';
        var $table;
        w.club_ok = function (pk) {

        };
        w.club_no = function (ok) {

        };
        var init = function () {
            $table = $('#table');
            $table.bootstrapTable({
                'pageSize': 20,
                responseHandler: function (res) {
                    var msg = res.rows;
                    for (var i in msg) {
                        msg[i].owner = msg[i].owner + '-' + msg[i].m;
                        msg[i].worker = msg[i].worker + '-' + msg[i].n;
                        switch (msg[i].code) {
                            case 0:
                                msg[i].code = '<a type="button" class="btn btn-success" href="club_ok(' +
                                    msg[i].id +
                                    ')"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>' +
                                    '<a type="button" class="btn btn-danger" href="club_no(' +
                                    msg[i].id +
                                    ')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>';
                                break;
                            case 1:
                                msg[i].code = '已批准';
                                break;
                            case 2:
                                msg[i].code = '已驳回';
                                break;
                        }
                    }
                    return res;
                }
            });
        };
        return {
            init: init
        };
    })(jQuery, window);

</script>
