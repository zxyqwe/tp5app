<div class="page">
    <div class="page__hd">
        <h1 class="page__title">登记日志</h1>
    </div>
    <div class="page__bd page__bd_spacing">
        <div id="wx_work_act_log" class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">
                当前活动：{{ name }}
            </div>
            <div class="weui-panel__bd">
                <div class="weui-cell weui-cell_switch">
                    <div class="weui-cell__bd">只看自己</div>
                    <div class="weui-cell__ft">
                        <input id="switchCP" class="weui-switch" type="checkbox"/>
                    </div>
                </div>
                <template v-for="item in items">
                    <div class="weui-media-box weui-media-box_text">
                        <h4 class="weui-media-box__title">
                            <div>{{ item.t }}</div>
                        </h4>
                        <p class="weui-media-box__desc">编号：{{ item.u }} </p>
                        <p class="weui-media-box__desc">时间：{{ item.ot }} </p>
                        <p class="weui-media-box__desc">登记者：{{ item.o }} </p>
                    </div>
                </template>
            </div>
            <div class="weui-panel__ft">
                <a id="wx_work_act_log_load" href="javascript:;" class="weui-cell weui-cell_access weui-cell_link">
                    <div class="weui-cell__bd">查看更多</div>
                    <span class="weui-cell__ft"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="page__ft">
    </div>
</div>
<script type="text/javascript">
    wx_home.work_act_log();
</script>
