<div class="page">
    <div class="page__hd">
        <h1 class="page__title">商家优惠</h1>
    </div>
    <div class="page__bd page__bd_spacing">
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="placeholder">
                    <img style="margin:0 auto;display:block;" src="/static/hanbj_app.jpg">
                </div>
            </div>
        </div>
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="placeholder">
                    <a id="tempid" href="javascript:" class="weui-btn weui-btn_primary">获取临时身份验证码</a>
                </div>
            </div>
        </div>
        <div class="weui-panel weui-panel_access" id="vmain">
            <div class="weui-panel__hd">商家福利</div>
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_appmsg" v-for="item in hist">
                    <div class="weui-media-box__hd">
                        <img class="weui-media-box__thumb" :src="imgurl(item.img)" alt="">
                    </div>
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title">{{ item.name }}</h4>
                        <p class="weui-media-box__desc" :style="{ '-webkit-line-clamp': item.rto }" v-on:click="toggle_rto(item)">{{ item.desc }}</p>
                        <ul class="weui-media-box__info">
                            <!--<li class="weui-media-box__info__meta">负责人：{{ item.master }}</li>-->
                            <li class="weui-media-box__info__meta">{{ item.info }}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="weui-panel__ft">
                <div class="weui-cell weui-cell_link">
                    <div class="weui-cell__bd">
                        【注】
                        1、未签约商家，如果商家未按约定执行福利汉北不承担任何责任。
                        2、商家顺序不分先后。
                    </div>
                    <span class="weui-cell__ft"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="page__ft">
    </div>
</div>
<script type="text/javascript">
    wx_prom.init();
</script>
