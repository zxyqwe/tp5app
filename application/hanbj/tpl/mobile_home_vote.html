<style>
    .color-item {
        transition: transform 2s;
    }

    .color-item.dragging {
        background-color: #ff5f5f;
        transform: scale(1.1);
    }
</style>
<div class="page">
    <div class="page__hd">
        <h1 class="page__title">吧务组 - 换届选举</h1>
    </div>
    <div class="page__bd page__bd_spacing sr-only" id="votemain">
        <div class="weui-cells__title">上下拖动。</div>
        <div class="weui-cells">
            <div class="weui-cell color-item"
                 v-for="color in colors"
                 v-dragging="{ item: color, list: colors, group: 'color', key: color.u }">
                <div class="weui-cell__bd">
                    {{ color.u }}
                </div>
                <div class="weui-cell__ft">
                    <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="page__ft">
    </div>
</div>
<script type="text/javascript" src="/lib/js/vue-dragging.es5.js"></script>
<link href="/lib/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
    //ToDo
    var vote = (function ($, Vue, w, undefined) {
        'use strict';
        var vmain;
        var build_vue = function () {
            Vue.use(VueDragging);
            vmain = new Vue({
                el: '#votemain',
                data: {
                    colors: [
                        {
                            u: '123'
                        },
                        {
                            u: '1234'
                        },
                        {
                            u: '12345'
                        },
                        {
                            u: '123456'
                        }
                    ]
                },
                ready: function () {
                    $('#votemain').removeClass('sr-only');
                    w.cancelloading();
                }
            });
        };
        var init = function () {
            w.waitloading();
            build_vue();
        };
        return {
            init: init
        };
    })(Zepto, Vue, window);
    vote.init();
</script>
